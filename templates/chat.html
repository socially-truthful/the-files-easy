<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - DOJ Epstein Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #a1a1aa;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .nav-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.8rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online { background: #22c55e; }
        .status-dot.offline { background: #ef4444; }
        .status-dot.loading { background: #eab308; animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            text-align: left;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .assistant .message-content {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .message-label {
            font-size: 0.75rem;
            color: #a1a1aa;
            margin-bottom: 4px;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .sources-title {
            font-size: 0.75rem;
            color: #a1a1aa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .source-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .source-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .source-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .source-score {
            font-size: 0.7rem;
            color: #a1a1aa;
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container input::placeholder {
            color: #71717a;
        }

        .send-btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.02);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #a1a1aa;
        }

        .welcome-message h2 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #e4e4e7;
        }

        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }

        .example-btn {
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #e4e4e7;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: #667eea;
        }

        .error-banner {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-banner.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Assistant</h1>
            <p>Ask questions about the DOJ Epstein Files</p>
            <div style="display: flex; gap: 20px; justify-content: center; margin-top: 10px;">
                <a href="/" class="nav-link">üìÅ Browse Files</a>
                <a href="/graph" class="nav-link">üîó View Graph</a>
            </div>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="ollamaStatus"></div>
                <span>Ollama</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="ragStatus"></div>
                <span>RAG Index</span>
            </div>
            <div class="status-item">
                <span id="chunkCount">-</span>
                <span>documents indexed</span>
            </div>
        </div>

        <div id="errorBanner" class="error-banner"></div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h2>Welcome to the AI Assistant</h2>
                <p>I can help you explore and understand the DOJ Epstein Files.<br>Ask me anything about the documents.</p>
                <div class="example-questions">
                    <button class="example-btn" onclick="askExample(this)">Who are the key individuals mentioned?</button>
                    <button class="example-btn" onclick="askExample(this)">What flight records are available?</button>
                    <button class="example-btn" onclick="askExample(this)">Summarize the Maxwell documents</button>
                    <button class="example-btn" onclick="askExample(this)">What properties are mentioned?</button>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Ask a question about the documents..." 
                   onkeypress="if(event.key==='Enter') sendQuestion()">
            <button class="send-btn" id="sendBtn" onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <script>
        let isProcessing = false;

        // Check system status on load
        async function checkStatus() {
            try {
                const response = await fetch('/api/ai/status');
                const data = await response.json();
                
                document.getElementById('ollamaStatus').className = 
                    'status-dot ' + (data.ollama_available ? 'online' : 'offline');
                document.getElementById('ragStatus').className = 
                    'status-dot ' + (data.rag_ready ? 'online' : 'offline');
                document.getElementById('chunkCount').textContent = 
                    data.chunk_count ? data.chunk_count.toLocaleString() : '-';
                
                if (!data.ollama_available) {
                    showError('Ollama is not running. Please start Ollama and ensure the model is installed.');
                } else if (!data.rag_ready) {
                    showError('RAG index is not built. The assistant is initializing...');
                    // Try to initialize
                    initializeRAG();
                }
            } catch (e) {
                document.getElementById('ollamaStatus').className = 'status-dot offline';
                document.getElementById('ragStatus').className = 'status-dot offline';
                showError('Cannot connect to server.');
            }
        }

        async function initializeRAG() {
            document.getElementById('ragStatus').className = 'status-dot loading';
            try {
                const response = await fetch('/api/ai/initialize', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    hideError();
                    checkStatus();
                } else {
                    showError('Failed to initialize RAG: ' + data.error);
                }
            } catch (e) {
                showError('Failed to initialize RAG system.');
            }
        }

        function showError(msg) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = msg;
            banner.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorBanner').classList.remove('show');
        }

        function askExample(btn) {
            document.getElementById('questionInput').value = btn.textContent;
            sendQuestion();
        }

        async function sendQuestion() {
            if (isProcessing) return;
            
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            if (!question) return;
            
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('welcomeMessage')?.remove();
            
            // Add user message
            addMessage(question, 'user');
            input.value = '';
            
            // Add typing indicator
            const typingId = addTypingIndicator();
            
            try {
                const response = await fetch('/api/ai/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                removeTypingIndicator(typingId);
                
                if (data.error) {
                    addMessage(data.answer, 'assistant', [], true);
                } else {
                    addMessage(data.answer, 'assistant', data.sources);
                }
            } catch (e) {
                removeTypingIndicator(typingId);
                addMessage('Failed to get response. Please try again.', 'assistant', [], true);
            }
            
            isProcessing = false;
            document.getElementById('sendBtn').disabled = false;
        }

        function addMessage(content, role, sources = [], isError = false) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <div class="sources-title">üìÑ Sources</div>
                        ${sources.map(s => `
                            <div class="source-item" onclick="viewSource('${encodeURIComponent(s.filepath)}')">
                                <svg class="source-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"/>
                                </svg>
                                <span class="source-name">${s.filename}</span>
                                <span class="source-score">${(s.score * 100).toFixed(0)}%</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            div.innerHTML = `
                <div class="message-label">${role === 'user' ? 'You' : 'AI Assistant'}</div>
                <div class="message-content" ${isError ? 'style="border-color: rgba(239,68,68,0.5);"' : ''}>
                    ${content.replace(/\n/g, '<br>')}
                    ${sourcesHtml}
                </div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addTypingIndicator() {
            const container = document.getElementById('chatContainer');
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message assistant';
            div.innerHTML = `
                <div class="message-label">AI Assistant</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function removeTypingIndicator(id) {
            document.getElementById(id)?.remove();
        }

        function viewSource(filepath) {
            window.open(`/api/document?path=${filepath}`, '_blank');
        }

        // Initialize
        checkStatus();
    </script>
</body>
</html>
